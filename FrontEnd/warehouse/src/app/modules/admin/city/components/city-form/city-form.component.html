<form class="form" [formGroup]="cityForm" (submit)="!isLoading ? onSubmitForm() : false" autocomplete="off">
    <div class="modal-header">
        <h5 class="modal-title">
            {{ isEdit ? formMessage.titleEdit : formMessage.titleCreate }}
        </h5>
    </div>
    <div class="modal-body fs-20">
        <div class="row">
            <div class="col-12">
                <p-messages [(value)]="warningMessage"></p-messages>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                {{ formMessage.form.countryId}}
            </div>
        </div>
        <div class="row">
            <div class="col-12 form-group">
                <ng-select [items]="countryList" bindLabel="title" bindValue="value" [loading]="countryLoading" [selectOnTab]="true" tabindex="1" formControlName="countryId" [clearable]="false" class="form-control" [ngClass]="{'is-invalid': submitted && cityForm.controls['countryId'].errors}">

                </ng-select>
                <div *ngIf="submitted && cityForm.controls['countryId'].errors" class="invalid-feedback">
                    <div *ngIf="cityForm.controls['countryId'].errors.required">
                        {{ formMessage.message.countryId }}
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                {{ formMessage.form.code}}
            </div>
        </div>
        <div class="row">
            <div class="col-12 form-group">
                <input type="text" formControlName="code" required class="form-control" maxlength="20" tabindex="2" [ngClass]="{'is-invalid': submitted && cityForm.controls['code'].errors}" />
                <div *ngIf="submitted && cityForm.controls['code'].errors" class="invalid-feedback">
                    <div *ngIf="cityForm.controls['code'].errors.required">
                        {{ formMessage.message.code}}
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                {{ formMessage.form.name }}
            </div>
        </div>
        <div class="row">
            <div class="col-12 form-group">
                <input type="text" formControlName="name" required class="form-control" maxlength="200" tabindex="3" [ngClass]="{'is-invalid': submitted && cityForm.controls['name'].errors}" />
                <div *ngIf="submitted && cityForm.controls['name'].errors" class="invalid-feedback">
                    <div *ngIf="cityForm.controls['name'].errors.required">
                        {{ formMessage.message.name }}
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                {{ formMessage.form.active }}
                <input type="checkbox" formControlName="isActive" tabindex="4" />
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="row">
            <div class="col-12 text-center">
                <button type="button" class="btn btn-tool refresh-button" (click)="onRefreshClick()" tabindex="5">
                <i class="fas fa-refresh"></i> Refresh
              </button>
                <button type="submit" class="btn btn-tool save-button" tabindex="6">
                <i class="fas fa-save"></i> Save
              </button>
                <button type="button" class="btn btn-tool cancel-button" (click)="onFormCloseClick()" tabindex="7">
                <i class="fas fa-power-off"></i> Close
              </button>
            </div>
        </div>
    </div>
</form>
